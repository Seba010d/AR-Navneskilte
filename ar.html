<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR-projekt</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs>
      <!-- Person 1 -->
      <a-marker type="pattern" url="patterns/pattern-Person-1.patt">
        <a-entity gltf-model="models/Person-1.glb" scale="0.5 0.5 0.5"></a-entity>
        <a-text value="Person-1" position="0 1 0"></a-text>
      </a-marker>

      <!-- Person 2 -->
      <a-marker type="pattern" url="patterns/pattern-Person-2.patt">
        <a-entity gltf-model="models/Person-2.glb" scale="0.5 0.5 0.5"></a-entity>
        <a-text value="Person-2" position="0 1 0"></a-text>
      </a-marker>

      <!-- Person 3 -->
      <a-marker type="pattern" url="patterns/pattern-Person-3.patt">
        <a-entity gltf-model="models/Person-3.glb" scale="0.5 0.5 0.5"></a-entity>
        <a-text value="Person-3" position="0 1 0"></a-text>
      </a-marker>

      <!-- Kamera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
