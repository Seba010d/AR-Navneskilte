<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>AR-NAVNESKILTE</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

  </head>
  <body>
    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_5_5;">

        <a-asset-item id="tower" src="assets/models/kickelhahn_tower/scene.gltf"></a-asset-item>
      </a-assets>
      <a-marker type="barcode" value="9">
        <a-entity gltf-model="#tower" position="0 0.1 0" scale="0.2 0.2 0.2"></a-entity>
        <a-entity text="value: Sebastian; align: center;" position="0 0.2 1" scale="4 4 4" rotation="-90 0 0"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
